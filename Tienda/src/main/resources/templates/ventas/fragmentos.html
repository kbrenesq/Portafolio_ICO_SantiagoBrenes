<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>

        <!-- 3 Sección principal para mostrar la informaccion de la entidad producto -->
        <section th:fragment="listadoVentas" id="ventas">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Ventas</h4>
                            </div>
                            <div>
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th class="text-center">id_venta</th>
                                            <th class="text-center">venta.id_factura</th>
                                            <th class="text-center">venta.id_producto</th>
                                            <th class="text-center">venta.precio</th>
                                            <th class="text-center">venta.cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="venta : ${ventas}">
                                            <td>[[${venta.id_venta}]]</td>
                                            <td>[[${venta.id_factura}]]</td>
                                            <td>[[${venta.id_producto}]]</td>
                                            <td>[[${#numbers.formatDecimal(venta.precio, 1, 'DEFAULT', 2, 'DEFAULT')}]]</td>
                                            <td>[[${venta.cantidad}]]</td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>[[#{producto.total}]]</h3>
                                <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalVentas}]]</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección para crear los filtros -->
        <section th:fragment="filtros" class="bg-light">
            <div class="col-md-3">
                <form method="POST" th:action="@{/ventas/query_cantidad_ventas}" 
                      class="was-validated">
                    <div class="card success">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="precioInf">Cantidad de ventas a filtrar</label>
                                <input type="number" class="form-control" 
                                       th:value="${cantidadDeseada}"
                                       th:name="cantidadDeseada" required="true"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-check">Buscar</i> 
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </section> 

    </body>
